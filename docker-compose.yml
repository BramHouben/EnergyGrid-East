# Eerst docker-compose build
# daarna docker-compose up

version: '3'
services:

  rabbitmq:
    container_name: rabbitmq
    hostname: rabbitmq
    image: rabbitmq:management
    ports:
      - 5672:5672
      - 15672:15672
    restart: always
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:15672"]
        interval: 30s
        timeout: 10s
        retries: 5

  gateway:
    container_name: gateway
    hostname: gateway
    build: gateway
    restart: always
    ports:
      - 8081:8081
    environment:
      ZUUL_ROUTES_SOLARPARK_URL: http://solarparkservice:8090/solarpark

  solarparkservice:
    build: SolarParkService
    hostname: solarparkservice
    container_name: solarparkservice
    restart: always
    ports:
      - 8090:8090
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongosolarpark:29017/solarpark
    links:
      - mongosolarpark

  mongosolarpark:
    hostname: mongosolarpark
    container_name: mongosolarpark
    image: mongo
    volumes:
      - ./database:/data
    ports:
      - 29017:29017

  weatherservice:
    build: WeatherService
    hostname: weatherservice
    container_name: weatherservice
    restart: always
    ports:
      - 8110:8110
    environment:
      RABBIT_HOST: rabbitmq
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq

  userservice:
    build: UserService
    hostname: userservice
    container_name: userservice
    restart: always
    ports:
      - 8130:8130
    environment:
      MYSQL_DB_HOST: mysql_userservice

  authenticationservice:
    build: AuthenticationService
    hostname: authenticationService
    container_name: authenticationService
    restart: always
    ports:
      - 8100:8100
    environment:
      MYSQL_DB_HOST: mysql_authservice

  mysql_authservice:
    container_name: mysql_authservice
    hostname: mysql_authservice
    image: mysql:latest
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1

  mysql_userservice:
    container_name: mysql_userservice
    hostname: mysql_userservice
    image: mysql:latest
    ports:
      - 3307:3307
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
